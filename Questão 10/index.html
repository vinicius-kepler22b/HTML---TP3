<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Áudios</title>
  </head>
  <body>
    <h1>Exemplo de Áudios com Controles</h1>

    <!-- Áudio incorporado diretamente do projeto -->
    <h2>Áudio Local</h2>
    <audio controls>
      <source
        src="in-slow-motion-inspiring-ambient-lounge-219592.mp3"
        type="audio/mpeg"
      />
      Seu navegador não suporta o elemento audio.
    </audio>

    <!-- Áudio com source de um endereço na web -->
    <h2>Áudio da Web</h2>
    <audio controls>
      <source
        src="https://www.example.com/audio/audio-web.mp3"
        type="audio/mpeg"
      />
      Seu navegador não suporta o elemento audio.
    </audio>

    <!-- Áudio com múltiplas sources -->
    <h2>Áudio Múltiplo</h2>
    <audio controls>
      <source src="retrocinemacomplete.wav" type="audio/wav" />
      <source
        src="red_engines_blue_wings_boss_battle_6_zhelanovvsnene2.ogg"
        type="audio/ogg"
      />
      <source src="local1-.mp3" type="audio/mpeg" />

      Seu navegador não suporta o elemento audio.
    </audio>
  </body>
</html>
