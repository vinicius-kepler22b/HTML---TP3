<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="pt-BR">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Incorporando Vídeos</title>
      </head>
      <body>
        <h1>Exemplo de Incorporação de Vídeos</h1>

        <h2>1. Vídeo incorporado de uma plataforma de streaming (YouTube)</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/bhk-yqnGlpM?si=DJSek0DuW_l1HpfG"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>

        <h2>2. Vídeo com source de um endereço na web</h2>
        <video width="560" height="315" controls>
          <source
            src="https://cdn.pixabay.com/video/2020/04/08/35427-407130886_large.mp4"
            type="video/mp4"
          />
          Seu navegador não suporta o elemento <code>video</code>.
        </video>

        <h2>
          3. Vídeo com source de arquivo incorporado diretamente do projeto
        </h2>
        <video width="560" height="315" controls>
          <source src="pjt.mp4" type="video/mp4" />
          Seu navegador não suporta o elemento <code>video</code>.
        </video>
      </body>
    </html>
  </body>
</html>
